{% extends "base.html" %}

{% block content %}

<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    table {
        width: 100%;
        max-width: 400px;
        margin-bottom: 4px;
    }

    table tr {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
    }

    table th {
        width: 10%;
        text-align: right;
        padding-right: 10px;
    }

    table td {
        width: 80%;
    }

    table td input {
        width: 70%;
        padding: 8px;
    }

    .form-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
        margin-top: 10px;
    }

    input[type="submit"],
    .account {
        padding: 5px 5px;
        background-color: #ecc440;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        width: 40%;
        box-sizing: border-box;
        text-align: center;
        margin-top: 3px;
    }

    .account {
        text-decoration: none;
        display: inline-block;
    }

    .error {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<form method="post">
    {% csrf_token %}
    <h2>Login</h2>
    <table>
        {{ login_form.as_table }}
    </table>
    <div class="form-actions">
        <input type="submit" value="Acessar">
        <a class="account" href="{% url 'register' %}">Criar conta</a>
    </div>
</form>

{% endblock %}
